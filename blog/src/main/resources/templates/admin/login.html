<!DOCTYPE html>
<html>
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>博客管理</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.9/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/me.css">
		<script type="text/javascript" src="../../static/js/jquery-3.5.1.min.js"></script>
	</head>
	<body>
	<br><br><br>
	<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
		<div class="ui container">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<h2 class="ui teal image header">
						<img class="ui avatar image" src="https://picsum.photos/100/100">
						<div class="content">
							管理后台登录
						</div>
					</h2>
					<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
						<div class="ui stacked segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i>
									<input type="text" name="username" placeholder="username">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i>
									<input type="password" name="password" placeholder="Password">
								</div>
							</div>
							<button class="ui fluid large teal submit button">Login</button>
						</div>

						<div class="ui error mini message"></div>
						<div class="ui negative mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

					</form>


				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="admin/_fragments :: script"><!--不影响静态HTML-->
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.9/semantic.min.js"></script>
	</th:block>
		<script>
			$(".menu.toggle").click(function(){
				$(".m-item").toggleClass("m-mobile-hide");
			});
			$(".ui.dropdown").dropdown();
			$(".ui.form").form({//表单非空验证
				fields:{
					username:{
						identifier:"username",
						rules:[{
							type:"empty",
							prompt:"请输入用户名"
						}]
					},
					password:{
						identifier:"password",
						rules:[{
							type:"empty",
							prompt:"请输入密码"
						}]
					}
				}
			});
		</script>
	</body>
</html>
